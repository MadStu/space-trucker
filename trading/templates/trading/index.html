<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trucker</title>
</head>
<body>
    <h1>Space Trucker</h1>
    <h2>A Trading Tool for Star Citizen</h2>
    <div>
        <table>
            <tr>
                <th>Commodity</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
                <th>Profit</th>
            </tr>
            {% for commodity in api|dictsort:"profit" reversed %}
            <tr>
                <td>{{ commodity.name }}</td>
                <td>{{ commodity.trade_price_buy }}</td>
                <td>{{ commodity.trade_price_sell }}</td>
                <td>{{ commodity.profit }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
